<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        font-size: 1.5em;
        text-align: center;
      }

      th,
      td {
        padding: 10px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <select onchange="changeLang()">
      <option id="select">選択してください</option>
      <option id="selected_jpn">日本語</option>
      <option id="selected_en">English</option>
      <option id="selected_all">全て表示</option>
    </select>
    <table>
      <tr class="jpn-row">
        <th>日本</th>
        <td>こんにちは</td>
        <td>ありがとう</td>
        <td>さようなら</td>
      </tr>
      <tr class="en-row">
        <th>English</th>
        <td>Hello</td>
        <td>Thank you</td>
        <td>Good Bye</td>
      </tr>
    </table>

    <script>
      function changeLang() {
        const select = document.querySelector("select");
        const jpnRows = document.querySelectorAll(".jpn-row");
        const enRows = document.querySelectorAll(".en-row");

        if (select.value === "日本語") {
          jpnRows.forEach((row) => row.classList.remove("hidden"));
          enRows.forEach((row) => row.classList.add("hidden"));
        } else if (select.value === "English") {
          jpnRows.forEach((row) => row.classList.add("hidden"));
          enRows.forEach((row) => row.classList.remove("hidden"));
        } else if (select.value === "全て表示") {
          jpnRows.forEach((row) => row.classList.remove("hidden"));
          enRows.forEach((row) => row.classList.remove("hidden"));
        }
      }
    </script>
  </body>
</html>
